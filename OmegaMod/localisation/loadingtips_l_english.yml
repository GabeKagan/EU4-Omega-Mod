l_english:
 LOADING_TIP_0: "You're not safe in the New World. \nThe Omega gets free explorers if it has sea access."
 LOADING_TIP_1: "Be extra careful on higher difficulties. \nThe Omegans gain bonuses even you might not expect."
 LOADING_TIP_2: "Omegan colonies don't get Omegan ideas... \n...but they still get some of its bonuses."
 LOADING_TIP_3: "You might be able to vassalize the Omega, but it'll just break free."
 LOADING_TIP_4: "AI players who vassalize or enforce a union on the Omega get annexed."
 LOADING_TIP_5: "The Omega can become terrifyingly rich through trade \nonce it gets its fourth idea."
 LOADING_TIP_6: "When a country turns into the Omega, all its provinces gain Omegan culture."
 LOADING_TIP_7: "Don't underestimate a small Omega. \nIt gains a potentially lethal forcelimit and discipline bonus when small."
 LOADING_TIP_8: "Isn't it great how the Omega is so well governed? \nIt automatically reforms out of tribal governments."
 LOADING_TIP_9: "El Dorado introduced new Amerindian religions, \nbut the Omega is immune to their downsides... and their reforms."
 LOADING_TIP_10: "When the Omega spawns from a slow tech group, \nthe surrounding AI often tries to Westernize off it."
 LOADING_TIP_11: "The Omega can colonize extremely fast due to its 4th idea.\nThe free colonists and tech boost don't hurt."
 LOADING_TIP_12: "Countries at war with the Omega beware! \nThe Omega's enemies suffer +5 to their global unrest."
 LOADING_TIP_13: "If Omega drones enforce their demands on a country, it gets annexed by... \nYou guessed it."
 LOADING_TIP_14: "Try not to lose sieges to Omega drones! \nNew ones spawn every time they take control of a province."
 LOADING_TIP_15: "You can coop against the Omega! \nTry a multiplayer game with this mod."
 LOADING_TIP_16: "The Omega only has to pay 10% of the normal monarch power cost to unlock ideas."
 LOADING_TIP_17: "War with the Omega pushes your country towards a disaster.\nWatch out for the Omegan Insurrection!"
 LOADING_TIP_18: "The Omega gets a casus belli against everyone."
 LOADING_TIP_19: "A wealthy Omega won't use diplomacy at all."
 LOADING_TIP_20: "Corruption? What's that? \nThe Omega gets major bonus to removing corruption."
 LOADING_TIP_21: "It's not their largest bonus, but the \nOmega pays a bit less for state maintenance."
 LOADING_TIP_22: "The Omega can effectively administer \n30 more states than non-Omegans."

